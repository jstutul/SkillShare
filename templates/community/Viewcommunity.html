{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}
view post
{% endblock %}

{% block css %}
.postmedia{
    margin:0 auto;
     margin-top: 12%;
    }

{% endblock %}
{% block content %}



<form method="post" class="col-md-8 col-sm-12 postmedia bg-light px-sm-5 py-5 border mb-md-4" action="{% url 'communityupdate' post.id %}">{% csrf_token %}
 <h3 class="text-primary border-bottom text-center">Manage Community Post</h3>
    <div class="form-group">
   <label>Post Title</label>
   <input type="text" class="form-control" name="titlec" pattern="[a-z A-Z]+" minlength="5" value="{{post.title}}"required>
  </div>
  <div class="form-group">
  <label>Description</label>
  <textarea class="form-control" name="desc" rows="6" pattern="[A-Z a-z 0-9]+" required >{{post.details}}</textarea>
</div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fas fa-pen"></i>&nbsp;Update Post</button>
    </div>
</form>
{% endblock %}

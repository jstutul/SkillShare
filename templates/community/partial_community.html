 {% for m in community %}

                                            <tr>
                                                <td class="text-center text-muted">{{ m.id }}</td>
                                                <td>
                                                    <div class="widget-content p-0">
                                                        <div class="widget-content-wrapper">
                                                            <div class="widget-content-left flex2">
                                                                <div class="widget-heading">{{ m.title }}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="text-center">
                                                   <a class="btn btn-success btn-sm" href="{% url 'communityview' m.id %}">

                                                  <span class="fa fa-edit"></span>
                                                </a>
                                                <a
                                                        class="btn btn-danger btn-sm"
                                                        onclick="return confirm('Are you sure you want to delete this?')"
                                                        href="{% url 'communitydelete' m.id %}">

                                                  <span class="fas fa-trash"></span>
                                                </a>
                                                </td>
                                            </tr>
                                            {% empty %}
                                            <tr>
                                              <td colspan="10" class="text-center bg-warning">No post</td>
                                            </tr>
                                          {% endfor %}

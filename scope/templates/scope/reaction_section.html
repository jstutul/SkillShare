<li>
<form method="post" class="scope-like" action="{% url 'scope_like' %}">{% csrf_token %}
{% if is_liked  %}
<button type="submit" id="scopelikeid" name="scope_id" value="{{ scope.id }}" class="btn btn-danger btn-sm"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
{% else %}
 <button type="submit" id="scopelikeid"  name="scope_id" value="{{ scope.id }}" class="btn btn-success btn-sm"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
{% endif %}
</form>
</li>
<span><p style="font-size: 21.5px;color: blue;font-family: serif;"> ({{ scope.total_reactions }})</p></span>
<li>
<form method="post" class="scope-love" action="{% url 'scope_like' %}">{% csrf_token %}
{% if is_loved  %}
<button type="submit" id="scopeloveid" name="scope_id" value="{{ scope.id }}" class="btn btn-danger btn-sm"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
{% else %}
 <button type="submit" id="scopeloveid"  name="scope_id" value="{{ scope.id }}" class="btn btn-success btn-sm"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
{% endif %}
</form>
</li>
<span><p style="font-size: 21.5px;color: blue;font-family: serif;"> ({{ scope.total_love }})</p></span>

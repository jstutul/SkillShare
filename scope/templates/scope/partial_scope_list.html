     {% for m in scope %}
                                            <tr>
                                                <td class="text-center text-muted">{{ m.id }}</td>
                                                <td>
                                                    <div class="widget-content p-0">
                                                        <div class="widget-content-wrapper">
                                                            <div class="widget-content-left mr-3">
                                                                <div class="widget-content-left">
                                                                    <img width="60" src="{{ m.cover_image.url}}" alt="">
                                                                </div>
                                                            </div>
                                                            <div class="widget-content-left flex2">
                                                                <div class="widget-heading">{{ m.scope_title }}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="text-center">
                                                               <a class="btn btn-success btn-sm" href="{% url 'viewscopepost' m.id %}">

                                                                <span class="fa fa-eye"></span>
                                                              </a>
                                                              <a class="btn btn-warning btn-sm" href="{% url 'editscopepost' m.id %}">
                                                                <span class="fa fa-edit"></span>
                                                              </a>
                                                              <a
                                                                      class="btn btn-danger btn-sm"
                                                                      onclick="return confirm('Are you sure you want to delete this?')"
                                                                      href="{% url 'deletescope' m.id %}">

                                                                <span class="fas fa-trash"></span>
                                                              </a>
                                                </td>
                                            </tr>
                                            {% empty %}
                                            <tr>
                                              <td colspan="10" class="text-center bg-warning">No Scope</td>
                                            </tr>
                                          {% endfor %}

{% for m in all_journal %}
                                            <tr>
                                                <td class="text-center text-muted">{{ m.id }}</td>
                                                <td>
                                                    <div class="widget-content p-0">
                                                        <div class="widget-content-wrapper">
                                                            <div class="widget-content-left mr-3">
                                                                <div class="widget-content-left">
                                                                    <img width="50" src="{{ m.jornal_cover.url}}" alt="">
                                                                </div>
                                                            </div>
                                                            <div class="widget-content-left flex2">
                                                                <div class="widget-heading">{{ m.journal_title }}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td colspan="2" class="text-center">
                                                    <a class="btn btn-success btn-sm" href="{% url 'viewjounalinfo' m.id %}">

                                                            <span class="fa fa-eye"></span>
                                                          </a>
                                                          <a class="btn btn-warning btn-sm" href="{% url 'updatejournal' m.id %}">
                                                            <span class="fa fa-edit"></span>
                                                          </a>
                                                          <a
                                                                  class="btn btn-danger btn-sm"
                                                                  onclick="return confirm('Are you sure you want to delete this?')"
                                                                  href="{% url 'deletejournal' m.id %}">

                                                            <span class="fas fa-trash"></span>
                                                          </a>
                                                </td>
                                            </tr>
                                            {% empty %}
                                            <tr>
                                              <td colspan="10" class="text-center bg-warning">No Media</td>
                                            </tr>
                                          {% endfor %}
